name: Build

on:
  push:
    branches:
      - main


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Aqua Security Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
            scan-type: fs

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: true
          tags: wasimhannure/swiggy-app:latest

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure CLI
        uses: Azure/cli@v2.2.0
        with:
            inlineScript: |
              az --version
            

      - name: Create Resource Group
        run: |
          az group create --name swiggy-clone --location eastus

      - name: create aks cluster
        run: |
          az aks create --resource-group swiggy-clone --name swiggy-clone-aks --node-count 1 --generate-ssh-keys

      - name: Get AKS Credentials
        run: |
            az aks get-credentials --resource-group swiggy-clone --name swiggy-clone-aks

      - name: set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Deploy to AKS
        run: |
          kubectl apply -f deployment-and-service.yml